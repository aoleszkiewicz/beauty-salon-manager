# Docker Compose - Production Environment
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salon-api-prod
    ports:
      - "8000:8000"
    volumes:
      # Only persist database (no source code mount)
      - salon-data:/app/data
    environment:
      - DEBUG=false
      - DATABASE_URL=sqlite+aiosqlite:///./data/salon.db
      # Production secrets should be injected via Docker secrets or environment
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set}
    command: >
      gunicorn app.main:app 
      --worker-class uvicorn.workers.UvicornWorker
      --workers 4
      --bind 0.0.0.0:8000
      --access-logfile -
      --error-logfile -
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  salon-data:
    driver: local
